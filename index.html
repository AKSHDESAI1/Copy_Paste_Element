<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JavaScript Project</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JavaScript_Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>


                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <h2 class="text-center text-primary" style="font-family: 'Courier New', Courier, monospace;"><i>Copy & paste Element
            from one to Another</i></h2>

    <div class="container">
        <div class="row ">
            <div class="col ">
                <ul id="list1">
                    <li>Apple</li>
                    <li>Banana</li>
                    <li>Mango</li>
                    <li>Grapes</li>
                    <li>Pineapple</li>
                </ul>

                <button class="btn btn-info" id='0' onclick='hello(this.id)'>1</button>
                <button class="btn btn-danger" id='1' onclick='hello(this.id)'>2</button>
                <button class="btn btn-warning" id='2' onclick='hello(this.id)'>3</button>
                <button class="btn btn-success" id='3' onclick='hello(this.id)'>4</button>
                <button class="btn btn-primary" id='4' onclick='hello(this.id)'>5</button>
                <hr class="text-danger " style="height: 20px;">

                <ul id="list2">

                </ul>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        // let a = document.getElementById('list1').children[3];
        // a = a.cloneNode(true);
        // let b = document.getElementById('list2');
        // console.log(a);
        // b.appendChild(a);

        function hello(element) {
            let a = document.getElementById('list1').children[element];
            let a1 = a.cloneNode(true);
            let b = document.getElementById('list2');
            b.appendChild(a1);
        }
    </script>

</body>

</html>
